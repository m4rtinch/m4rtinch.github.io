<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LISTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 id="titulo">Tareas a realizar</h1>
    <div class="container">
        
        <div class="tareas">
            <h2>LISTA</h2>
            <input type="checkbox" id="pan">
            <label id="pan comprado">Comprar Pan</label><br>

            <input type="checkbox" id="leche">
            <label id="leche comprada">Comprar Leche</label><br>

            <input type="checkbox" id="perro">
            <label id="balti">Comprar Alimento para Balti</label><br><br>

            <button class="btn btn-primary d-inline-flex align-items-center" type="button" id="btn">Tareas realizadas</button>  
    
        
        </div>    
        </div>

</body>

    <script>
        let pan = document.getElementById('pan')
        let leche = document.getElementById('leche')
        let perro = document.getElementById('perro')
        //  LABEL VARIABLES
        let pan_comprado = document.getElementById('pan comprado')
        let leche_comprada = document.getElementById('leche comprada')
        let balti = document.getElementById('balti')
        let btn = document.getElementById('btn')

        pan.addEventListener ("click",() =>{
            pan_comprado.innerHTML = "PAN COMPRADO";
        })


        leche.addEventListener("click",() =>{
            leche_comprada.innerHTML = "LECHE COMPRADA";
        })

        perro.addEventListener("click",() =>{
            balti.innerHTML = "BALTI FELIZ";
        })

        btn.addEventListener("click",() =>{
            alert('YA PODES JUGAR A LA PLAY');

        })
        




    </script>
</html>
